<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Didlydoo</title>
</head>

<body>

  <header class="header">
    <h1 class="header__title">Didlydoo project</h1>
    <div class="header__div">
      <label id="author">Author:</label>
      <input class="header__div__input" type="text" placeholder="Your name" id="inputAuthor" required>

      <label id="name">Event:</label>
      <input class="header__div__input" type="text" placeholder="Your event" id="inputTitle" required>

      <label id="description">Description:</label>
      <input class="header__div__input" type="text" placeholder="Describes an event" id="inputDescription" required>

      <label id="dates">Dates:</label>
      <input class="header__div__date" type="date" name="date" id="date">
      <button id="addDateBtn">Ajouter une date</button>


      <input id="submitBtn" class="header__div__submit" type="submit" value="Add an event" />
    </div>
  </header>
  <main class="container"></main>
  <div id="app"></div>
  <script type="module" src="assets/modulejs/header.js" defer></script>
  <script type="module" src="/main.js" defer></script>

</body>

</html>
